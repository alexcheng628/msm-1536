<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .my-class { color: blue; }
    </style>
</head>
<body>
    <div>
        <label for="monthFilter">Filter by Month:</label>
        <select id="monthFilter">
            <option value="all">All</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
        </select>
    </div>
    <canvas id="myChart"></canvas>
    <script>
        const data = {
            labels: ['January', 'February', 'March', 'April'],
            datasets: [{
                label: 'Sales',
                data: [100, 150, 200, 250],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        document.getElementById('monthFilter').addEventListener('change', function() {
            const selectedMonth = this.value;
            if (selectedMonth === 'all') {
                myChart.data.labels = ['January', 'February', 'March', 'April'];
                myChart.data.datasets[0].data = [100, 150, 200, 250];
            } else {
                const index = myChart.data.labels.indexOf(selectedMonth);
                myChart.data.labels = [selectedMonth];
                myChart.data.datasets[0].data = [myChart.data.datasets[0].data[index]];
            }
            myChart.update();
        });
    </script>
</body>
</html>
